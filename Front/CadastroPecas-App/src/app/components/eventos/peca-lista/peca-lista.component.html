<div class="card rounded shadow-sm p-3 ">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro: </div>
        </div>
        <input type="text"
        class="form-control"
        placeholder="Buscar por Descrição da peça"
        [(ngModel)]="filtroLista">
      </div>
    </div>
    <div >
      <a class="d-flex btn btn-outline-primary" routerLink="/pecas/detalhe"><i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block" >Novo</b></a>
      </div>
    </div>

    <!-- <h3>Filtro: {{filtroLista}}</h3> -->

    <table class="table table-striped table-hover">
      <thead class="thead-white text-white">
        <tr>

          <th>Código</th>
          <th>Descrição</th>
          <th class="d-none d-md-table-cell">Valor</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody *ngIf="pecas && pecas.length">
        <tr *ngFor="let peca of pecasFiltrados">

          <td>{{peca.id}}</td>
          <td>{{peca.descricao}}</td>
          <td>{{peca.preco}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar" (click)="detalhePeca(peca.id)"><i class="fa fa-edit"></i> </button>
            <button type="button" class="btn btn-danger btn-sm mr-2" tooltip="Excluir" (click)="openModal($event, template, peca.id)"><i class="fa fa-trash"></i> </button>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!pecas.length">
        <tr>
          <td colspan="8" class="text-center">
            <h4>Nenhuma Peça encontrada</h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>


  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja deletar o Peça de Código {{this.pecaId}}</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
